name: Bug Report
description: Report a bug or unexpected behavior in JEngine
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below to help us investigate.

  - type: input
    id: jengine-version
    attributes:
      label: JEngine Version
      description: What version of JEngine are you using?
      placeholder: "e.g., 1.0.9"
    validations:
      required: true

  - type: input
    id: unity-version
    attributes:
      label: Unity Version
      description: What version of Unity are you using?
      placeholder: "e.g., 2022.3.55f1"
    validations:
      required: true

  - type: dropdown
    id: platform
    attributes:
      label: Target Platform
      description: Which platform(s) are you experiencing this issue on?
      multiple: true
      options:
        - Windows
        - macOS
        - Linux
        - iOS
        - Android
        - WebGL
        - WeChat Mini Game
        - Douyin Mini Game
        - Alipay Mini Game
        - TapTap
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe the expected behavior...
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Please paste any relevant error logs or stack traces.
      render: shell
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or information about the problem.
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues to ensure this bug hasn't been reported before
          required: true
        - label: I have tested with the latest version of JEngine
          required: false
